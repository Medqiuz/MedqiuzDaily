        // Initialize quiz variables
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = new Array(questions.length).fill(null);

        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const currentQuestionElement = document.getElementById('current-question');
        const totalQuestionsElement = document.getElementById('total-questions');
        const scoreElement = document.getElementById('score');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const resultsContainer = document.getElementById('results');

        // Initialize quiz
        function initQuiz() {
            totalQuestionsElement.textContent = questions.length;
            displayQuestion(currentQuestionIndex);
            updateNavigation();
        }

        // Display current question
        function displayQuestion(index) {
            const question = questions[index];
            currentQuestionElement.textContent = index + 1;
            
            let optionsHtml = '';
            question.options.forEach((option, i) => {
                const isSelected = userAnswers[index] === i;
                const isCorrect = i === question.correctAnswer;
                let optionClass = 'option';
                
                if (isSelected) {
                    optionClass += ' selected';
                    if (isCorrect) {
                        optionClass += ' correct';
                    } else {
                        optionClass += ' incorrect';
                    }
                }
                
                optionsHtml += `
                    <li class="${optionClass}" data-index="${i}">
                        ${String.fromCharCode(65 + i)}. ${option}
                    </li>
                `;
            });
            
            quizContainer.innerHTML = `
                <div class="question-container">
                    <div class="question-text">${question.question}</div>
                    <ul class="options">${optionsHtml}</ul>
                    <div class="explanation" id="explanation-${index}">
                        <p><strong>Explanation:</strong> ${question.explanation}</p>
                        <div class="memorization-tip">
                            <strong>Memorization Tip:</strong> ${question.memorizationTip}
                        </div>
                    </div>
                </div>
            `;
            
            // Add event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    if (userAnswers[index] === null) {
                        const selectedIndex = parseInt(this.getAttribute('data-index'));
                        userAnswers[index] = selectedIndex;
                        
                        if (selectedIndex === question.correctAnswer) {
                            score++;
                            scoreElement.textContent = score;
                        }
                        
                        displayQuestion(index);
                        showExplanation(index);
                    }
                });
            });
            
            // Show explanation if answer was already selected
            if (userAnswers[index] !== null) {
                showExplanation(index);
            }
        }

        // Show explanation for current question
        function showExplanation(index) {
            const explanationElement = document.getElementById(`explanation-${index}`);
            if (explanationElement) {
                explanationElement.style.display = 'block';
            }
        }

        // Update navigation buttons
        function updateNavigation() {
            prevButton.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === questions.length - 1) {
                nextButton.textContent = 'Finish';
            } else {
                nextButton.textContent = 'Next';
            }
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
                updateNavigation();
            } else {
                showResults();
            }
        }

        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
                updateNavigation();
            }
        }

        // Show final results
        function showResults() {
            let resultsHtml = `
                <div class="score">Your Score: ${score}/${questions.length}</div>
                <div class="review-questions">
                    <h3>Question Review:</h3>
            `;
            
            questions.forEach((question, index) => {
                const userAnswerIndex = userAnswers[index];
                const isCorrect = userAnswerIndex === question.correctAnswer;
                const userAnswerText = userAnswerIndex !== null ? 
                    question.options[userAnswerIndex] : 'Not answered';
                const correctAnswerText = question.options[question.correctAnswer];
                
                resultsHtml += `
                    <div class="review-item">
                        <p><strong>Question ${index + 1}:</strong> ${question.question}</p>
                        <p class="user-answer ${isCorrect ? 'correct' : 'incorrect'}">
                            Your answer: ${userAnswerText}
                        </p>
                        <p class="correct-answer">
                            Correct answer: ${correctAnswerText}
                        </p>
                        <p><strong>Explanation:</strong> ${question.explanation}</p>
                        <div class="memorization-tip">
                            <strong>Memorization Tip:</strong> ${question.memorizationTip}
                        </div>
                    </div>
                `;
            });
            
            resultsHtml += `</div>`;
            resultsContainer.innerHTML = resultsHtml;
            resultsContainer.style.display = 'block';
            quizContainer.style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            document.querySelector('.progress').style.display = 'none';
        }

        // Event listeners
        prevButton.addEventListener('click', prevQuestion);
        nextButton.addEventListener('click', nextQuestion);

        // Initialize the quiz
        initQuiz();
    </script>
